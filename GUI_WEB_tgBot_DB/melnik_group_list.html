<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>GROUPS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body{
        background-color: #d7d5d9;
      }
      table{
        border-collapse: collapse;
        background-color: #3bbfc3;
        position: absolute;
        left: 500px;
        top: 100px;
      }
      .tg_id_column{
        border: 1px solid #40af93;
        width: 500px;
        height: 40px;
      }
      .id_column{
          border: 1px solid #40af93;
          width: 90px;
          height: 40px;
      }

      .tg_id_column_hat{
        border: 1px solid #40af93;
        width: 500px;
        height: 40px;
        background-color: #018185;
      }

      .id_column_hat{
          border: 1px solid #40af93;
          width: 90px;
          height: 40px;
          background-color: #018185;
      }

    </style>
  </head>
    <body>
      <h1>GROUPS</h1>
      <table>
        <tr class="tred">
          <td class="id_column_hat">id</td>
          <td class="tg_id_column_hat">id in telegram</td>
        </tr>
        <TMPL_LOOP NAME=INFO>
          <tr>
            <td class="id_column"><TMPL_VAR NAME=NAME></td>
            <td class="tg_id_column"><TMPL_VAR NAME=JOB></td>
          </tr>
        </TMPL_LOOP>
      </table>
    </body>
</html>
